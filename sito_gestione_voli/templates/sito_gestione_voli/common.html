<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sito_gestione_voli/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("{% static 'sito_gestione_voli/sfondo.gif' %}");
        background-size: cover; /* Adatta l'immagine alla dimensione della finestra */
        background-repeat: no-repeat; /* Impedisce la ripetizione dell'immagine */
        background-position: center; /* Centra l'immagine nella finestra */
    }

        .navbar {
            background-color: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: auto;
            width: calc(100% + 20px);
            max-width: 150px;
        }

        .nav-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-size: 35px
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a, .dropdown .dropbtn, .account a {
            color: white;
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover, .dropdown .dropbtn:hover, .account a:hover {
            color: #ffd700;
            background-color: #555555;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .dropbtn::after {
            content: "▼";
            margin-left: 5px;
            font-size: 0.7em;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            color: white;
        }

        .account {
            margin-left: 20px;
        }

        .account a {
            border: 2px solid white;
            border-radius: 20px;
            padding: 8px 15px;
        }

        @media screen and (max-width: 768px) {
            .nav-center {
                order: 2;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #1a1a1a;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
                order: 3;
            }

            .dropdown {
                order: 1;
                font-size: 35px
            }

            .account {
                order: 4;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'sito_gestione_voli/pngegg.png' %}" alt="aereo">
        </div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Voli</a></li>
                <li><a href="#">Attività</a></li>
                <li><a href="#">Destinazioni</a></li>
            </ul>
            <div class="menu-icon">&#9776;</div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Altro</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="account">
            <a href="{% url 'login' %}">Account</a>
        </div>
    </nav>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
{% block content %}

{% endblock %}
</body>

</html>
